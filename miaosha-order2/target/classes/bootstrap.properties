#应用名称,可省略
spring.application.name=miaosha-order2
#Nacos的IP地址和端口号
spring.cloud.nacos.config.server-addr=192.168.0.141:8848
#Nacos配置文件所在命名空间id
spring.cloud.nacos.config.namespace=8b2d6583-c0a0-43bd-a2a8-b215eba8c70e
#Nacos配置文件所在组名
#spring.cloud.nacos.config.group=miaosha-user
#要读取的配置文件名称
#spring.cloud.nacos.config.name=nacos_config.properties

#加载mysql.yml的配置
spring.cloud.nacos.config.extension-configs[0].dataId=mysql.yml
spring.cloud.nacos.config.extension-configs[0].group=miaosha-common
spring.cloud.nacos.config.extension-configs[0].refresh=true

#加载jackson.yml的配置
spring.cloud.nacos.config.extension-configs[1].dataId=jackson.yml
spring.cloud.nacos.config.extension-configs[1].group=miaosha-common
spring.cloud.nacos.config.extension-configs[1].refresh=true

#加载redis.yml的配置
spring.cloud.nacos.config.extension-configs[2].dataId=redis.yml
spring.cloud.nacos.config.extension-configs[2].group=miaosha-common
spring.cloud.nacos.config.extension-configs[2].refresh=true

#加载mybatis-plus.yml的配置
spring.cloud.nacos.config.extension-configs[3].dataId=mybatis-plus.yml
spring.cloud.nacos.config.extension-configs[3].group=miaosha-common
spring.cloud.nacos.config.extension-configs[3].refresh=true

#加载spring-cloud.yml的配置
spring.cloud.nacos.config.extension-configs[4].dataId=spring-cloud.yml
spring.cloud.nacos.config.extension-configs[4].group=miaosha-order2
spring.cloud.nacos.config.extension-configs[4].refresh=true

#加载server.yml的配置
spring.cloud.nacos.config.extension-configs[5].dataId=server.yml
spring.cloud.nacos.config.extension-configs[5].group=miaosha-order2
spring.cloud.nacos.config.extension-configs[5].refresh=true

#加载rabbitmq.yml的配置
spring.cloud.nacos.config.extension-configs[6].dataId=rabbitmq.yml
spring.cloud.nacos.config.extension-configs[6].group=miaosha-common
spring.cloud.nacos.config.extension-configs[6].refresh=true